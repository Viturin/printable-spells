name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Where to deploy"
        required: true
        type: choice
        options:
          - staging
          - production
          - both
        default: staging
      rollback_tag:
        description: "Optional existing image tag to deploy (for rollback), e.g. sha-abc123def456"
        required: false
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  resolve-image:
    name: Resolve Image Tag
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.resolve.outputs.image_tag }}
      ghcr_owner: ${{ steps.resolve.outputs.ghcr_owner }}
      should_build: ${{ steps.resolve.outputs.should_build }}
    steps:
      - id: resolve
        shell: bash
        run: |
          set -euo pipefail
          echo "ghcr_owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          rollback_tag="${{ inputs.rollback_tag }}"
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${rollback_tag}" ]]; then
            echo "image_tag=${rollback_tag}" >> "$GITHUB_OUTPUT"
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=sha-${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          fi

  build-and-push:
    name: Build and Push Images
    needs: resolve-image
    if: ${{ needs.resolve-image.outputs.should_build == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./spellcards-app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ needs.resolve-image.outputs.ghcr_owner }}/spellcards-app:${{ needs.resolve-image.outputs.image_tag }}
            ghcr.io/${{ needs.resolve-image.outputs.ghcr_owner }}/spellcards-app:latest

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./spellcards-web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ needs.resolve-image.outputs.ghcr_owner }}/spellcards-web:${{ needs.resolve-image.outputs.image_tag }}
            ghcr.io/${{ needs.resolve-image.outputs.ghcr_owner }}/spellcards-web:latest

  dispatch-staging:
    name: Dispatch Staging Deploy
    needs:
      - resolve-image
      - build-and-push
    runs-on: ubuntu-latest
    if: >
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped') &&
      github.event_name == 'push' ||
      (
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped') &&
      (github.event_name == 'workflow_dispatch' &&
      (inputs.deploy_target == 'staging' || inputs.deploy_target == 'both'))
      )
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMELAB_OPS_DISPATCH_TOKEN }}
          repository: Viturin/homelab-ops
          event-type: deploy-stack
          client-payload: >-
            {
              "stack": "spellcards",
              "environment": "staging",
              "env_lines": "APP_IMAGE_TAG=${{ needs.resolve-image.outputs.image_tag }}\nWEB_IMAGE_TAG=${{ needs.resolve-image.outputs.image_tag }}"
            }

  dispatch-production:
    name: Dispatch Production Deploy
    needs:
      - resolve-image
      - build-and-push
      - dispatch-staging
    runs-on: ubuntu-latest
    if: >
      (
      github.event_name == 'push' &&
      needs.dispatch-staging.result == 'success' &&
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')
      ) ||
      (
      github.event_name == 'workflow_dispatch' &&
      inputs.deploy_target == 'both' &&
      needs.dispatch-staging.result == 'success' &&
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')
      ) ||
      (
      github.event_name == 'workflow_dispatch' &&
      inputs.deploy_target == 'production' &&
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')
      )
    environment:
      name: production
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMELAB_OPS_DISPATCH_TOKEN }}
          repository: Viturin/homelab-ops
          event-type: deploy-stack
          client-payload: >-
            {
              "stack": "spellcards",
              "environment": "production",
              "env_lines": "APP_IMAGE_TAG=${{ needs.resolve-image.outputs.image_tag }}\nWEB_IMAGE_TAG=${{ needs.resolve-image.outputs.image_tag }}"
            }

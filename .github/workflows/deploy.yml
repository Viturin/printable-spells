name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Where to deploy"
        required: true
        type: choice
        options:
          - staging
          - production
          - both
        default: staging

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v5
      - id: vars
        shell: bash
        run: |
          set -euo pipefail
          echo "image_tag=sha-${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: ./spellcards-app
          file: ./spellcards-app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spellcards-app:${{ steps.vars.outputs.image_tag }}
            ghcr.io/${{ github.repository_owner }}/spellcards-app:latest

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: ./spellcards-web
          file: ./spellcards-web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spellcards-web:${{ steps.vars.outputs.image_tag }}
            ghcr.io/${{ github.repository_owner }}/spellcards-web:latest

  dispatch-staging:
    name: Dispatch Staging Deploy
    needs: build-and-push
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
      (inputs.deploy_target == 'staging' || inputs.deploy_target == 'both'))
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMELAB_OPS_DISPATCH_TOKEN }}
          repository: Viturin/homelab-ops
          event-type: deploy-stack
          client-payload: >-
            {
              "stack": "spellcards",
              "environment": "staging",
              "env_lines": "APP_IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}\nWEB_IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}"
            }

  dispatch-production:
    name: Dispatch Production Deploy
    needs: build-and-push
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' &&
      (inputs.deploy_target == 'production' || inputs.deploy_target == 'both')
    environment:
      name: production
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMELAB_OPS_DISPATCH_TOKEN }}
          repository: Viturin/homelab-ops
          event-type: deploy-stack
          client-payload: >-
            {
              "stack": "spellcards",
              "environment": "production",
              "env_lines": "APP_IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}\nWEB_IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}"
            }
